<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <h2 class="logo">My Website</h2>
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="profile.html">Our Profile</a></li>
            <li><a href="#portofolio">Portofolio</a></li>
            <li><a href="#message">Message Us</a></li>
        </ul>
    </nav>

    <section class="banner">
        <h1>Hi <span id="welcomeName">Name</span>, Welcome to Website</h1>
        <p>Ini adalah website latihan pertama</p>
    </section>
    <section class="hq">
        <h2>Our HeadQuarter</h2>
        <div class="hq-container">
            <div class="hq-item">
                <div class="circle"></div>
                <p>Jakarta</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Bandung</p>
            </div>
            <div class="hq-item">
                <div class="circle"></div>
                <p>Surabaya</p>
            </div>
        </div>
    </section>

    <section class="message-action" id="message">
        <h2>Message Us</h2>
        <div class="form-container">
            <form id="messageForm" onsubmit="submitForm(event)">
                <label>Nama</label>
                <input type="text" placeholder="Nama" id="formName">
                <label>Tanggal Lahir</label>
                <input type="date" id="formBirth">
                <label>Jenis Kelamin</label>
                <div class="gender-box">
                    <label><input type="radio" name="gender" value="Laki-Laki">Laki-Laki</label>
                </div>
                <div class="gender-box">
                    <label><input type="radio" name="gender" value="Perempuan">Perempuan</label>
                </div>
                <label>Pesan</label>
                <textarea id="formMessage" placeholder="Pesan"></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
        <div class="result-box">
            <h3 >Result</h3>
            <p id="currentTime"></p>
            <div id="result"></div>
        </div>
    </section>

    <script src="js/script.js"></script>
</body>
</html>
