<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website - Company Profile</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <nav>
            <div class="logo">ğŸ¢</div>
            <ul class="nav-links" id="navLinks">
                <li><a href="#" onclick="showHome()">Home</a></li>
                <li><a href="#" onclick="showProfile()">Our Profile</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#message">Message Us</a></li>
            </ul>
            <div class="hamburger" onclick="toggleMenu()">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </nav>
    </header>

    <!-- Home Page -->
    <div id="homePage">
        <!-- Hero Section -->
        <section class="hero">
            <h1 id="welcomeText">Hi, Welcome To Website</h1>
            <p>Ini adalah website untuk partners</p>
            <p id="currentDate"></p>
        </section>

        <!-- Headquarter Section -->
        <section class="headquarter">
            <h2>Our Headquarter</h2>
            <div class="hq-grid">
                <div class="hq-card">
                    <div class="hq-circle">ğŸ¢</div>
                    <h3>Jakarta</h3>
                </div>
                <div class="hq-card">
                    <div class="hq-circle">ğŸ¢</div>
                    <h3>Bandung</h3>
                </div>
                <div class="hq-card">
                    <div class="hq-circle">ğŸ¢</div>
                    <h3>Surabaya</h3>
                </div>
            </div>
        </section>

        <!-- Message Section -->
        <section class="message-section" id="messageSection">
            <div class="message-container">
                <h2>Message Us</h2>
                <div class="message-content">
                    <form id="messageForm">
                        <div class="form-group">
                            <label for="name">Nama</label>
                            <input type="text" id="name" name="name" placeholder="Nama">
                            <span class="error" id="nameError">Nama harus diisi</span>
                        </div>

                        <div class="form-group">
                            <label for="birthdate">Tanggal Lahir</label>
                            <input type="date" id="birthdate" name="birthdate">
                            <span class="error" id="birthdateError">Tanggal lahir harus diisi</span>
                        </div>

                        <div class="form-group">
                            <label for="gender">Jenis Kelamin</label>
                            <select id="gender" name="gender">
                                <option value="">Pilih Jenis Kelamin</option>
                                <option value="Laki-Laki">Laki-Laki</option>
                                <option value="Perempuan">Perempuan</option>
                            </select>
                            <span class="error" id="genderError">Jenis kelamin harus dipilih</span>
                        </div>

                        <div class="form-group">
                            <label for="message">Pesan</label>
                            <textarea id="message" name="message" placeholder="Pesan anda..."></textarea>
                            <span class="error" id="messageError">Pesan harus diisi</span>
                        </div>

                        <button type="submit" class="submit-btn">Submit</button>
                    </form>

                    <!-- RESULT -->
                    <div class="result-box">
                        <h3>Result</h3>
                        <p id="currentTime"></p>
                        <div id="result"></div>
                    </div>
                </div>
            </div>
        </section>
    </div>
<script src="js/script.js"></script>
</body>
</html>
